<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a href="{{ .Site.BaseUrl }}">{{ .Site.Title }}</a></h1>
            <h2 class="brand-tagline">{{ with .Site.Params.Description }} {{.}} {{end}}</h2>
        </hgroup>

        <nav class="nav">
            <ul class="nav-list">
                {{ range .Site.Menus.main }}
                    <li class="nav-item"><a class="pure-button nav-item-{{ .Identifier }}" href="{{ .Url }}">{{ .Name }}</a></li>
                {{ end }}
                {{ with .Site.Params.twitter }}
                <li class="nav-item">
                    <a class="pure-button" href="http://twitter.com/{{ . }}" target="_blank"><i class="fa fa-twitter"></i></a>
                </li>
                {{ end }}
                {{ with .Site.Params.github }}
                <li class="nav-item nav-item-social">
                    <a href="http://github.com/{{ . }}" target="_blank"><i class="nav-item-social-icon fa fa-github"></i></a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</div>
