<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a href="{{ .Site.BaseUrl }}">{{ .Site.Title }}</a></h1>
            <h2 class="brand-tagline">{{ with .Site.Params.Description }} {{.}} {{end}}</h2>
        </hgroup>

        <nav class="nav">
            <ul class="nav-list">
                {{ $activeURL := print .Permalink }}
                {{ range .Site.Menus.main }}
                    <li class="nav-item {{ if eq .Url $activeURL }}nav-item-active {{ end }}nav-item-{{ .Identifier }}">
                        <a class="pure-button"{{ if ne .Url $activeURL }} href="{{ .Url }}"{{ end }}>{{ .Name }}</a>
                    </li>
                {{ end }}
                {{ with .Site.Params.twitter }}
                <li class="nav-item nav-item-social">
                    <a href="https://twitter.com/{{ . }}" target="_blank"><i class="nav-item-social-icon fa fa-twitter"></i></a>
                </li>
                {{ end }}
                {{ with .Site.Params.github }}
                <li class="nav-item nav-item-social">
                    <a href="https://github.com/{{ . }}" target="_blank"><i class="nav-item-social-icon fa fa-github"></i></a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</div>
